<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>
        Hello World!
    </title>

    <!-- Normalize V8.0.1 -->
    <link rel="stylesheet" th:href="@{/css/normalize.css}">

    <!-- MDBootstrap V5 -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}">

    <!-- Font Awesome V5.15.1 -->
    <link rel="stylesheet" th:href="@{/css/all.css}">

    <!-- Sweet Alert V10.13.0 -->
    <script th:src="@{/js/sweetalert2.js}" ></script>

    <!-- General Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form th:action="@{/carrito.html}" method="POST" th:object="${correo}">

    <div class="form-group" >

        <label for="admincorreo" class="text-light lead font-weight-bold"></label>
        <input class="form-control" id="admincorreo" type="hidden" th:value="${#httpServletRequest.remoteUser}"  th:placeholder="${#httpServletRequest.remoteUser}" data-toggle="tooltip" data-placement="top" name= "admincorreo"title="admincorreo">
    </div>
    <div class="container">
        <div class="row align-items-center">
            <h1>Has ingresado correctamente, bienvenido!</h1>
            <button type="submit" class="btn btn-info btn-sm">Ingresar</button>
        </div>
    </div>

</form>
</body>
<html>
