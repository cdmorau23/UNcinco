<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/cliente.css}">

</head>
<body>

      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrito.html">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

  <!--Info productos-->
  <div class="container" id="superior">
    <div class="row">
      <div class="col-7" id="imagen">
      </div>
      <div class="col-5" id="info-local">
        <img th:src="@{/assets/img/logo_el_corral_despues.jpg}" class="imgRedonda">
        <h2 id="nombre" th:text="${restaurante.noombrerest}"></h2>
        <p id="slogan" th:text="${restaurante.sloganrest}"></p>
      </div>

      </div>
    </div>
  </div>
  <!--Titulo de productos-->

      <div class="head-menu">
        <h1 class="">Nuestro MenÃº</h1>
        <div></div>
      </div>


  <!--Productos-->
      <div class="container">
        <div class="row row-cols-sm-1 row-cols-md-1 row-cols-lg-2 g-4">

          <div class="col" th:each="producto:${productos}">
            <div class="card mb-3" style="max-width: 1000px;">
              <div class="row g-0">
                <div class="col-md-3">
                  <img th:src="@{/assets/img/combo-mixta-artesanal_1024x1024.png}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-7 align-self-center">
                  <div class="card-body">
                    <h5 class="card-title" th:text="${producto.name}"></h5>
                    <p class="" th:text="${producto.description}"></p>
                  </div>
                </div>
                <div class="col-md-2 align-self-center">
                  <h5 th:text="'$'+ ${producto.price}"></h5>
                  <button class="add-btn">Agregar</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

  <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
