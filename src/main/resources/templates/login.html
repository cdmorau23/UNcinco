<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel=StyleSheet href="css/login.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="principal.html">Principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ingresar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="login-box">
      <h1>Bienvenido!</h1>
      <h2>Por favor ingrese sus datos: </h2>
      <form th:action="@{/login.html}" method="post">
        <div class = "input-box">
          <label for="username">Usuario</label>
          <input class="form-control" id="username" name="username" type="email" placeholder="Ejemplo@gmail.com" required>
          <label for="password">Contrase単a</label>
          <input class="form-control" id="password" name="password" type="password" placeholder="Ingresa tu contrase単a" required>
        </div>
        <div th:if="${param.error}">
          <div class="alert alert-danger">Usuario y/o contrase単a incorrecta</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-danger">Has cerrado sesion con exito.</div>
        </div>
        <input type="submit" value="Ingresar">
        <a class="nocue" href="register.html">No tienes una cuenta?</a>
        <a class= "olvcon" href="#">Olvidaste tu contrase単a?</a>
      </form>
    </div>
    <a href="restaurantesBuscador.html/1" class="btn btn-raised btn-danger btn-sm w-100" ><i class="fas fa-door-open fa-fw"></i> &nbsp; Ir a version Administrador</a>
    <a href="clienteMenu.html/1" class="btn btn-raised btn-danger btn-sm w-100" ><i class="fas fa-door-open fa-fw"></i> &nbsp; Ir a version cliente</a>

    <div style="clear: both;"></div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
